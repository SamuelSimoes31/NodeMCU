<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB NodeMCU</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="serial" id="serial">
        <label for="port">Porta COM</label>
        <input type="text" name="port" id="port"><br>
        <label for="baud">Baudrate</label>
        <input type="number" name="baud" id="baud" value=9600><br>
        <input type="submit" name="submit" value="OPEN">
    </form>
    <div id="sliders">
        <div class="sliderDiv">
            <input class="slider" type="range" value="0" min="0" max="255" disabled id="red">
            <p id="redValue">0</p>
        </div>
        <div class="sliderDiv">
            <input class="slider" type="range" value="0" min="0" max="255" disabled id="green">
            <p id="greenValue">0</p>
        </div>
        <div class="sliderDiv">
            <input class="slider" type="range" value="0" min="0" max="255" disabled id="blue">
            <p id="blueValue">0</p>
        </div>
    </div>
    <div class="color"></div>
    <script src="script.js"></script>
</body>
</html>
